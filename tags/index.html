    <script>
  function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

  const darkMode = document.getElementById('dark-mode');
  const lightMode = document.getElementById('white-mode');
  const schema = getCookie("color_schema");

  if(schema === '' || schema === null || schema === undefined) {
      setCookie('color_schema', 'light');
      schema = 'light';
  }
  if(schema === "light"){
    darkMode.disabled = true;
    lightMode.disabled = false;
  }
  const lightSwitch = document.getElementById('light-mode-toggl');
  const darkSwitch = document.getElementById('dark-mode-toggl');
  if(lightSwitch){
    lightSwitch.addEventListener('click', function(){
      darkMode.disabled = true;
      lightMode.disabled = false;
      setCookie("color_schema", "light");
    });
    darkSwitch.addEventListener('click', function(){
      darkMode.disabled = false;
      lightMode.disabled = true;
      setCookie("color_schema", "dark");
    });
  }
</script>
